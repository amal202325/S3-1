<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
        width: 50px;
        padding: 5px;
        margin: 3px;
        margin-left: 0px;
        border-radius: 5px;
        }
        #ce {
            background-color:red;
            border-color: white;
            border: 3px solid gray;
            border-radius: 5px;
        }
        input  
        {  
            width: 130px;   
            height: 5px; 
            border: 3px solid gray;  
            border-radius: 5px;  
            padding: 15px;  
            margin: 3px;  
            margin-left: 0px;
            font-size: 15px;  
        }
        </style>
        <script>
           function afficher() { 
                    document.getElementById("result").value+=event.target.id ;
            }
            function effacer(){ 
                    document.getElementById("result").value = "" ;
            }
            function calcul(){
                document.getElementById("result").value=
                eval(document.getElementById("result").value);
                                
            }
            
        </script>
    </head>
    <body >
        <input  id="result">
        <button id="ce" onclick="effacer()">CE</button><br>
        <div>
            <button id="1" onclick="afficher()" >1</button>
            <button id="2" onclick="afficher()" >2</button>
            <button id="3" onclick="afficher()" >3</button>
            <button id="+" onclick="afficher()" >+</button>
        </div>
        <div>
            <button id="4" onclick="afficher()">4</button>
            <button id="5" onclick="afficher()">5</button>
            <button id="6" onclick="afficher()">6</button>
            <button id="-" onclick="afficher()">-</button>
        </div>
        <div>
            <button id="7" onclick="afficher()">7</button>
            <button id="8" onclick="afficher()">8</button>
            <button id="9" onclick="afficher()">9</button>
            <button id="*" onclick="afficher()">*</button>
        </div>
        <div>
            <button id="0" onclick="afficher()">0</button>
            <button id="." onclick="afficher()">.</button>
            <button id="=" onclick="calcul()">=</button>
            <button id="/" onclick="afficher()">/</button>
        </div>

    </body>
</html>
